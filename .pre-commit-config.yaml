repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.5
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.0
    hooks:
      - id: poetry-check
      - id: poetry-lock
  - repo: https://github.com/Weird-Sheep-Labs/coverage-pre-commit
    rev: 0.0.1
    hooks:
      - id: coverage-xml
        args: [-o, reports/coverage/coverage.xml]
        stages: ["pre-push"]
      - id: coverage-badge
        args: [-o, reports/coverage/badge.svg]
        stages: ["pre-push"]
